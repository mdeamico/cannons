<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas Testing</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div id="wrapper">
  <div id="main">
    <ul>
      <li><a href="#">Link1-TODO</a></li>
      <li><a href="#">Link2-TODO</a></li>
    </ul>
    <p>Player 1 Weapon:</p>
    <input type="radio" id="contactChoice1" name="Player1-weapon" value="Weapon1" checked="checked">
    <label for="contactChoice1">The Big One</label>
    <input type="radio" id="contactChoice1" name="Player1-weapon" value="Weapon2">
    <label for="contactChoice1">Three Pea Shooter</label>
    <input type="radio" id="contactChoice1" name="Player1-weapon" value="Weapon3">
    <label for="contactChoice1">Cluster of Fun</label>
    <p>Player 2 Weapon:</p>
    <input type="radio" id="contactChoice1" name="Player2-weapon" value="Weapon1" checked="checked">
    <label for="contactChoice1">The Big One</label>
    <input type="radio" id="contactChoice1" name="Player2-weapon" value="Weapon2">
    <label for="contactChoice1">Three Pea Shooter</label>
    <input type="radio" id="contactChoice1" name="Player2-weapon" value="Weapon3">
    <label for="contactChoice1">Cluster of Fun</label>
    <button id="start">Start</button>
  </div>
  <div id="pause-container">
    <button id="resume">Resume</button>
  </div>
  <div id="stage">
    <canvas id="player-layer" width="600" height="300"></canvas>
    <canvas id="projectile-layer" width="600" height="300"></canvas>
    <canvas id="terrain-layer" width="600" height="300"></canvas>
    <button id="pause">Pause</button>
    <p id="Player1-health">Player1 Health</p>
    <p id="Player2-health">Player2 Health</p>
  </div>
</div>
</body>
<script type="module" src="src/main.js"></script>
<script src="src/pubsub.js"></script>
</html>
