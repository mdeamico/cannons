<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas Testing</title>
</head>
<style>
  #main {
    display: none;
    width:600px;
    height: 300px;
    /*overflow: auto;*/
    /*margin: auto;*/
    position: absolute;
    /*top: 0; left: 0; bottom: 0; right: 0;*/
    box-sizing: border-box;
    background-color: #c945458e;
    z-index: 5;
  }
  #pause-container {
    display: none;
    width:600px;
    height: 300px;
    position: absolute;
    box-sizing: border-box;
    background-color: #4276a144;
    z-index: 4;
  }
  #stage {
    display: none;
    width: 600px;
    height: 300px;
    position: relative;
    border: 2px solid black;
    /*box-sizing: border-box;*/
  }
  canvas { 
    position: absolute;
    /*box-sizing: border-box;*/
  }
  #player-layer { z-index: 3 }
  #projectile-layer { z-index: 2 }
  #terrain-layer { z-index: 1 }

  #pause {
    position: absolute;
    top: 350px;
  }

  #Player1-health {
    position: absolute;
    top: 300px;
  }
  #Player2-health {
    position: absolute;
    top: 315px;
  }

</style>

<body>
<div id="wrapper">
  <div id="main">
    <ul>
      <li><a href="#">Link1-TODO</a></li>
      <li><a href="#">Link2-TODO</a></li>
    </ul>
    <button id="start">Start</button>
  </div>
  <div id="pause-container">
    <button id="resume">Resume</button>
  </div>
  <div id="stage">
    <canvas id="player-layer" width="600" height="300"></canvas>
    <canvas id="projectile-layer" width="600" height="300"></canvas>
    <canvas id="terrain-layer" width="600" height="300"></canvas>
    <button id="pause">Pause</button>
    <p id="Player1-health">Player1 Health</p>
    <p id="Player2-health">Player2 Health</p>
  </div>
</div>
</body>
<script type="module" src="main.js"></script>
<script src="pubsub.js"></script>
</html>
